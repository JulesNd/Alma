

  <section class="login-inner">


    <div class="login-middle">


      <div class="login-details">




    <div class="row">
      <img  id="logo"  src="ACE.jpg">
      <div class="col-12">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

          <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
          </div>


          <h3>Entrez votre adresse electronique et mot de passe pour acceder Ã  votre Espace professionel.</h3>
          <label>
            <input  class="form-control" ngModel #email ="ngModel" name="email"  type="email" placeholder="Adresse email"/>
          </label>
          <label>
            <input class="form-control"  ngModel #password="ngModel"  name="password"     type="password" placeholder="Mot de passe"/>
          </label>

          <div class="btn-sub">
            <button type="submit"   class="pink-btn">Valider</button>

          </div>






        </form>
      </div>
    </div>
      </div>
    </div>
  </section>

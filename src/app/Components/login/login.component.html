
<div id="wrapper">

  <div class="form-layout">
    <div class="form-left">
      <div id="info" class="info" style="color: #e3e81d"><span style="color: #e3e81d">Nouveau client ?</span> Demander un compte</div>
      <div class="footer">

      </div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-right">
      <div>
        <input   type="email" ngModel #email="ngModel"  name="email" id="email" placeholder="Email" autocomplete="off" />
      </div>
      <div>
        <input type="password" ngModel #password="ngModel"  name="password" id="password" placeholder="Password" autocomplete="off" />
      </div>
      <div class="buttons">
        <button id="valider" class=" buttons button btnFloat btnOrange"  type="submit">Valider</button>
      </div>
    </form>
  </div>
</div>
